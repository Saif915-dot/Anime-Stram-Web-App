<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Series - Anime Stream</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow p-4 flex items-center">
    <a href="index.html" class="text-blue-600 font-bold text-xl mr-4">Anime Stream</a>
    <span id="series-title" class="text-lg font-semibold"></span>
  </header>
  <main class="p-4 max-w-3xl mx-auto">
    <div id="anime-details" class="flex flex-col sm:flex-row gap-4 mb-6"></div>
    <div id="episodes" class="mb-6"></div>
    <div id="player-container" class="hidden">
      <video id="video-player" class="w-full rounded shadow" controls>
        <track id="subtitle-track" kind="subtitles" srclang="en" label="English">
      </video>
      <div id="episode-title" class="mt-2 text-center font-semibold"></div>
    </div>
  </main>
  <script src="series.js"></script>
</body>
</html>
