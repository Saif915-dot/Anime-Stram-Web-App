<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Anime Stream</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <a href="index.html" class="text-blue-600 font-bold text-xl">Anime Stream</a>
    <button id="theme-toggle" class="ml-4 px-3 py-1 rounded bg-gray-200">Toggle Theme</button>
  </header>
  <main class="p-4 max-w-3xl mx-auto">
    <!-- Password Modal -->
    <div id="password-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white p-6 rounded shadow max-w-xs w-full">
        <h2 class="font-bold text-lg mb-2">Admin Login</h2>
        <input id="admin-password" type="password" placeholder="Password" class="border rounded px-3 py-2 w-full mb-3">
        <button id="login-btn" class="w-full bg-blue-600 text-white rounded px-3 py-2">Login</button>
        <div id="login-error" class="text-red-500 text-sm mt-2 hidden">Incorrect password.</div>
      </div>
    </div>
    <!-- Upload Form -->
    <section class="mb-8">
      <h2 class="font-semibold text-xl mb-2">Add New Anime</h2>
      <form id="upload-form" class="bg-white p-4 rounded shadow flex flex-col gap-2">
        <input name="title" type="text" placeholder="Title" class="border rounded px-3 py-2" required>
        <input name="cover" type="text" placeholder="Cover Image URL" class="border rounded px-3 py-2" required>
        <input name="description" type="text" placeholder="Description" class="border rounded px-3 py-2" required>
        <input name="genres" type="text" placeholder="Genres (comma separated)" class="border rounded px-3 py-2" required>
        <input name="year" type="number" placeholder="Year" class="border rounded px-3 py-2" required>
        <button type="submit" class="bg-blue-600 text-white rounded px-3 py-2">Upload</button>
      </form>
    </section>
    <!-- Anime List with Delete -->
    <section>
      <h2 class="font-semibold text-xl mb-2">All Anime</h2>
      <div id="admin-anime-grid" class="grid gap-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-4"></div>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
